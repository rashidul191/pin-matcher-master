<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" id="display-pin">
                    <button class="generate-btn" id="generate-pin">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="number-input">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <div class="button btn-control disable">7</div>
                                <div class="button btn-control disable">8</div>
                                <div class="button btn-control disable">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button btn-control disable">4</div>
                                <div class="button btn-control disable">5</div>
                                <div class="button btn-control disable">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button btn-control disable">1</div>
                                <div class="button btn-control disable">2</div>
                                <div class="button btn-control disable">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button disable" id="backspace"><
                                    </div>
                                        <div class="button btn-control disable">0</div>
                                        <div class="button disable" id="clear">C</div>
                                </div>
                                <div>
                                    <button type="submit" class="submit-btn" id="submit">Submit</button>
                                    <p class="action-left"> <span id="submit-chance">3</span> try left</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="notify-section">
                    <p class="notify" id="notify-dont-match">❌ Pin Didn't Match, Please try again</p>
                    <p class="notify" id="notify-match">✅ Pin Matched... Secret door is opening for you</p>
                </div>
            </div>
            <script src="js/style.js"></script>
</body>

</html>
